<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban no.4</title>
</head>
<body>

         <div id="isi" class="content"></div>
            <div id="message" style="display: none; background: lightgreen;">
                Pemesanan Berhasil
            </div>
            <button id="btn-submit">Pesan Sekarang</button>

            <div id="pesan" style="display: none; background: red;">
                Proses Pembatalan Berhasil
            </div>
            <button id="submit">Batal</button>

    <script type="text/javascript">

        const content = document.getElementById("isi");

                const Selamat = document.createElement("h1");
                Selamat.textContent = "Selamat Datang Di Hotel Puri Indah";
                content.appendChild(Selamat);

                const nama = document.createElement("p");
                nama.textContent = "Nama Hotel : Hotel Puri Indah";
                content.appendChild(nama);

                const alamat= document.createElement("p");
                alamat.textContent = "Alamat : Jln.cangra negara Kode Pos 83588";
                content.appendChild(alamat);

                const tentang = document.createElement("h1");
                tentang.textContent = "Fasilitas Hotel Puri Indah";
                content.appendChild(tentang);

                const fasilitas= document.createElement("p");
                fasilitas.textContent = "Fasilitas : free wifi, diskon 20% untuk pelanggan baru";
                content.appendChild(fasilitas);

                const klasifikasi = document.createElement("p");
                klasifikasi.textContent = "Fasilitas Kamar : tv,ac,dll";
                content.appendChild(klasifikasi);

                const bintang = document.createElement("p");
                bintang.textContent = "Bintang : Bintang 4";
                content.appendChild(bintang);

        const hotel = {
            Namahotel : "Hotel Puri Indah",
            alamat : "Alamat : Jln.cangra negara Kode Pos 83588",
            jkamar : "27 kamar",
            fasilitas : "free wifi, diskon 20% untuk pelanggan baru",
            klasifikasi : "bintang 3",
            boking : function(){
                const eventRegisterComplete = new Event('register-complete');
                const messageElement = document.getElementById('message');
                const btnSubmit = document.getElementById('btn-submit');
                document.addEventListener('register-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });
            },
            batal : function(){
                const eventRegisterComplete = new Event('cancle-complete');
                const messageElement = document.getElementById('pesan');
                const btnSubmit = document.getElementById('submit');
                document.addEventListener('cancle-complete', function (e) {
                    messageElement.style.display = "flex";
                });
                btnSubmit.addEventListener('click', function (e) {
                    document.dispatchEvent(eventRegisterComplete);
                });

            },
        };
        hotel.boking();
        hotel.batal();

    </script>
    
</body>
</html>
